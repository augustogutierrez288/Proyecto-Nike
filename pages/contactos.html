<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/img/nike-icono.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tiendas</title>
</head>
<body>
    <header class="header">
        <img src="../assets/img/nike-icono.png" alt="icono-nike">
        <nav class="navegacion">
            <ul>
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="./zapatillas.html">ZAPATILLAS</a></li>
                <li><a href="./tiendas.html">TIENDAS</a></li>
                <li><a href="./sobre-nosotros.html">SOBRE NOSOTROS</a></li>
                <li><a href="./contactos.html">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-contacto"> 
        <form action="#!" method="post" id="form-contacto">
            <fieldset>
                    <legend>
                        Contacto
                    </legend>
                <p class="pa">
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre"
                    autocomplete="name"
                    required>
                </p>
                <p class="pa margin">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email"
                    autocomplete="email"
                    required>
                </p>
                <p class="pa margin2">
                    <label for="titulo">Titulo</label>
                    <input type="text" name="titulo" id="titulo"
                    autocomplete="off"
                    required>  
                </p>
                <div> Mensaje</div>
                <textarea name="mensaje" id="mensaje" cols="40" rows="20"></textarea>
                <input type="submit" value="ENVIAR" id="enviar">
            </fieldset>  
         </form>

         <div class="contenedor-img">
            <img class="jugador1" src="../assets/img/pexels-wallace-chuck-2834917.png" alt="jugador-de-basquet">
            <img class="jugador2" src="../assets/img/jugador2.png" alt="jugador-de-basquet">
            <img class="jugador3" src="../assets/img/jugador3.png" alt="jugador-de-basquet">
         </div>
    </main>

    <footer class="footer">
        <div>
            <a href="https://es-la.facebook.com/nike/"><img src="../assets/img/fb.png" alt="icono-facebook"></a>
            <a href="https://twitter.com/Nike?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="../assets/img/tw.png" alt="icono-twitter"></a>
            <a href="https://www.instagram.com/nike/?hl=es"><img src="../assets/img/ig.png" alt="icono-instagram"></a> 
        </div>
    </footer>

</body>
</html>
